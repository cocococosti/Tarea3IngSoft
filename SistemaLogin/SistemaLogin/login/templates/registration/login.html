<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <form name = "form" action = "{% url "login.views.login" %}" 
         method = "POST" >
        
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</body>

</html>
